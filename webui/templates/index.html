<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>kTAMV Server Web-UI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        button, select { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .movement-buttons { margin-top: 30px; }
        .movement-buttons button { width: 80px; margin: 5px; }
        .camera-container { position: relative; display: inline-block; }
        img { margin-top: 20px; max-width: 90%; height: auto; border: 2px solid #444; border-radius: 8px; }
        .crosshair {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        .crosshair-line {
            position: absolute;
            background: red;
        }
        .vertical {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .horizontal {
            height: 2px;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .circle {
            position: absolute;
            border: 2px solid red;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>kTAMV Server Steuerung</h1>

    <div>
        <button onclick="sendCommand('start_preview')">Preview starten</button>
        <button onclick="sendCommand('stop_preview')">Preview stoppen</button>
        <button onclick="sendCommand('find_nozzle_center')">Nozzle Center finden</button>
        <button onclick="sendCommand('set_origin')">Origin setzen</button>
        <button onclick="sendCommand('get_offset')">Offset abrufen</button>
    </div>

    <div style="margin-top:20px;">
        <button onclick="toggleCrosshair()">Fadenkreuz an/aus</button>

        <select id="colorPicker" onchange="changeCrosshairColor()">
            <option value="red">Rot</option>
            <option value="green">Grün</option>
            <option value="blue">Blau</option>
            <option value="white">Weiß</option>
            <option value="yellow">Gelb</option>
            <option value="cyan">Cyan</option>
            <option value="magenta">Magenta</option>
        </select>

        <div style="margin-top:10px;">
            <button onclick="changeCircleSize(-10)">Kreis -</button>
            <button onclick="changeCircleSize(10)">Kreis +</button>
        </div>

        <div style="margin-top:10px;">
            <button onclick="changeLineWidth(-1)">Linie -</button>
            <button onclick="changeLineWidth(1)">Linie +</button>
        </div>
    </div>

    <div class="movement-buttons">
        <h2>Manuelle Bewegung (Simulation)</h2>
        <div>
            <button onclick="move('Y+', 1)">Y+</button>
        </div>
        <div>
            <button onclick="move('X-', 1)">X-</button>
            <button onclick="move('X+', 1)">X+</button>
        </div>
        <div>
            <button onclick="move('Y-', 1)">Y-</button>
        </div>
    </div>

    <div id="response" style="margin-top:20px;"></div>

    <h2>Live Kamera Stream</h2>
    <div class="camera-container">
        <img src="http://192.168.178.110/webcam/?action=stream" alt="Live Kamera Stream">
        <div id="crosshair" class="crosshair hidden">
            <div class="crosshair-line vertical"></div>
            <div class="crosshair-line horizontal"></div>
            <div class="circle" id="centerCircle"></div>
        </div>
    </div>

    <script>
        let x = 0;
        let y = 0;
        let crosshairVisible = false;
        let circleSize = 100;
        let lineWidth = 2;

        function sendCommand(command) {
            let method = (command === 'get_offset') ? 'GET' : 'POST';
            fetch('http://192.168.178.152:5000/' + command, { method: method })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Fehler: ' + error;
                });
        }

        function move(direction, step) {
            if (direction === 'X+') x += step;
            if (direction === 'X-') x -= step;
            if (direction === 'Y+') y += step;
            if (direction === 'Y-') y -= step;
            document.getElementById('response').innerText = `Simulierte Position: X=${x} Y=${y}`;
        }

        function toggleCrosshair() {
            const crosshair = document.getElementById('crosshair');
            crosshairVisible = !crosshairVisible;
            crosshair.className = crosshairVisible ? 'crosshair' : 'crosshair hidden';
        }

        function changeCrosshairColor() {
            const color = document.getElementById('colorPicker').value;
            const lines = document.querySelectorAll('.crosshair-line');
            const circle = document.getElementById('centerCircle');
            lines.forEach(line => {
                line.style.background = color;
            });
            circle.style.borderColor = color;
        }

        function changeCircleSize(amount) {
            circleSize += amount;
            if (circleSize < 20) circleSize = 20;
            const circle = document.getElementById('centerCircle');
            circle.style.width = circleSize + 'px';
            circle.style.height = circleSize + 'px';
        }

        function changeLineWidth(amount) {
            lineWidth += amount;
            if (lineWidth < 1) lineWidth = 1;
            if (lineWidth > 20) lineWidth = 20;
            document.querySelector('.vertical').style.width = lineWidth + 'px';
            document.querySelector('.horizontal').style.height = lineWidth + 'px';
        }
    </script>
</body>
</html>
