<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>kTAMV Kamera-Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #cameraContainer {
            position: relative;
        }
        #cameraStream {
            width: 800px;
            height: auto;
            background: black;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<h1>kTAMV Server Web-UI</h1>

<div id="cameraContainer">
    <img id="cameraStream" src="http://192.168.178.110/webcam/?action=stream" alt="Kamera Stream" onload="resizeOverlay()">
    <canvas id="overlay"></canvas>
</div>

<div id="controls">
    <button onclick="startPreview()">Start Preview</button>
    <button onclick="stopPreview()">Stop Preview</button>
    <button onclick="findNozzleCenter()">Find Nozzle Center</button>
    <button onclick="setOrigin()">Set Origin</button>
    <button onclick="getOffset()">Get Offset</button>
    <button onclick="toggleCrosshair()">Fadenkreuz An/Aus</button>
    <button onclick="changeColor()">Farbe ändern</button>
    <button onclick="changeLineWidth(1)">Linienstärke +</button>
    <button onclick="changeLineWidth(-1)">Linienstärke -</button>
    <button onclick="changeCircleSize(10)">Kreis +</button>
    <button onclick="changeCircleSize(-10)">Kreis -</button>
    <button onclick="move('X+', 10)">X+</button>
    <button onclick="move('X-', 10)">X-</button>
    <button onclick="move('Y+', 10)">Y+</button>
    <button onclick="move('Y-', 10)">Y-</button>
    <button onclick="resetPosition()">Reset Position</button>
</div>

<script>
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    let showCrosshair = true;
    let crosshairColor = "red";
    let crosshairWidth = 2;
    let circleDiameter = 100;
    let offsetX = 0;
    let offsetY = 0;
    const colors = ["red", "green", "blue", "yellow", "white"];
    let colorIndex = 0;

    function resizeOverlay() {
        const stream = document.getElementById('cameraStream');
        overlay.width = stream.clientWidth;
        overlay.height = stream.clientHeight;
        draw();
    }

    function draw() {
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        if (!showCrosshair) return;

        const centerX = overlay.width / 2 + offsetX;
        const centerY = overlay.height / 2 + offsetY;

        ctx.strokeStyle = crosshairColor;
        ctx.lineWidth = crosshairWidth;

        // Horizontale Linie
        ctx.beginPath();
        ctx.moveTo(0, centerY);
        ctx.lineTo(overlay.width, centerY);
        ctx.stroke();

        // Vertikale Linie
        ctx.beginPath();
        ctx.moveTo(centerX, 0);
        ctx.lineTo(centerX, overlay.height);
        ctx.stroke();

        // Kreis um das Zentrum
        ctx.beginPath();
        ctx.arc(centerX, centerY, circleDiameter / 2, 0, 2 * Math.PI);
        ctx.stroke();
    }

    function startPreview() {
        fetch('/start_preview', { method: 'POST' });
    }

    function stopPreview() {
        fetch('/stop_preview', { method: 'POST' });
    }

    function findNozzleCenter() {
        fetch('/find_nozzle_center', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(`Offset X: ${data.x_offset}, Offset Y: ${data.y_offset}`);
            });
    }

    function setOrigin() {
        fetch('/set_origin', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(`Origin gesetzt bei X: ${data.origin_x}, Y: ${data.origin_y}`);
            });
    }

    function getOffset() {
        fetch('/get_offset', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                alert(`Offset zum Origin: X=${data.x_offset}, Y=${data.y_offset}`);
            });
    }

    function toggleCrosshair() {
        showCrosshair = !showCrosshair;
        draw();
    }

    function changeColor() {
        colorIndex = (colorIndex + 1) % colors.length;
        crosshairColor = colors[colorIndex];
        draw();
    }

    function changeLineWidth(delta) {
        crosshairWidth = Math.max(1, crosshairWidth + delta);
        draw();
    }

    function changeCircleSize(delta) {
        circleDiameter = Math.max(10, circleDiameter + delta);
        draw();
    }

    function move(direction, amount) {
        switch (direction) {
            case 'X+': offsetX += amount; break;
            case 'X-': offsetX -= amount; break;
            case 'Y+': offsetY -= amount; break;
            case 'Y-': offsetY += amount; break;
        }
        draw();
    }

    function resetPosition() {
        offsetX = 0;
        offsetY = 0;
        draw();
    }

    window.addEventListener('resize', resizeOverlay);
</script>

</body>
</html>
