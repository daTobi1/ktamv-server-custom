<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>kTAMV Kamera-Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #cameraContainer {
            position: relative;
        }
        #cameraStream {
            max-width: 100%;
            height: auto;
        }
        .crosshair, .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .vertical {
            width: 2px;
            height: 100vh;
            background-color: red;
        }
        .horizontal {
            width: 100vw;
            height: 2px;
            background-color: red;
        }
        .center-circle {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 50%;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="cameraContainer">
    <img id="cameraStream" src="http://192.168.178.110/webcam/?action=stream" alt="Kamera Stream">
    <div id="crosshair" class="crosshair">
        <div class="vertical"></div>
        <div class="horizontal"></div>
    </div>
    <div id="centerCircle" class="center-circle"></div>
</div>

<div id="controls">
    <button onclick="toggleCrosshair()">Fadenkreuz An/Aus</button>
    <button onclick="changeColor()">Farbe ändern</button>
    <button onclick="changeLineWidth(1)">Linie +</button>
    <button onclick="changeLineWidth(-1)">Linie -</button>
    <button onclick="changeCircleSize(10)">Kreis +</button>
    <button onclick="changeCircleSize(-10)">Kreis -</button>
</div>

<script>
    let crosshairVisible = true;
    let colors = ["red", "green", "blue", "yellow", "white"];
    let currentColorIndex = 0;
    let lineWidth = 2;
    let circleDiameter = 100;

    function toggleCrosshair() {
        crosshairVisible = !crosshairVisible;
        document.getElementById('crosshair').style.display = crosshairVisible ? 'block' : 'none';
        document.getElementById('centerCircle').style.display = crosshairVisible ? 'block' : 'none';
    }

    function changeColor() {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        const color = colors[currentColorIndex];
        document.querySelector('.vertical').style.backgroundColor = color;
        document.querySelector('.horizontal').style.backgroundColor = color;
        document.getElementById('centerCircle').style.borderColor = color;
    }

    function changeLineWidth(amount) {
        lineWidth += amount;
        if (lineWidth < 1) lineWidth = 1;
        if (lineWidth > 20) lineWidth = 20;

        const vertical = document.querySelector('.vertical');
        const horizontal = document.querySelector('.horizontal');
        const circle = document.getElementById('centerCircle');

        vertical.style.width = lineWidth + 'px';
        horizontal.style.height = lineWidth + 'px';
        circle.style.borderWidth = lineWidth + 'px'; // <-- Kreislinie wird auch geändert
    }

    function changeCircleSize(amount) {
        circleDiameter += amount;
        if (circleDiameter < 10) circleDiameter = 10;
        if (circleDiameter > 1000) circleDiameter = 1000;
        const circle = document.getElementById('centerCircle');
        circle.style.width = circleDiameter + 'px';
        circle.style.height = circleDiameter + 'px';
    }
</script>

</body>
</html>
